<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-card">

        <div class="search-area">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="images/images/clear.png" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">---</h2>

            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png">
                    <div>
                        <p class="humidity">
                            ---%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" alt="">
                    <div>
                        <p class="wind">
                            ---- km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
